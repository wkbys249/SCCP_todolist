<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <meta charset="UTF-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <p>ToDoList</p>
        </div>
        <div id="wrapper">
            <div id="container">
                <ul class="no-point-ul" id="todolist">
                    <li class="task top">
                        <div class="input-box">
                            <input type="test" id="textarea" class="input-area text" placeholder="Add task">
                        </div>
                        <input id="addButton" class="button add-button" type="button" value="+">
                    </li>
                    <hr>
                </ul>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
